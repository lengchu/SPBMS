<html>

</head>

<!-- Body -->
<body>

	<h1>登录表单</h1>

	<div class="container w3layouts agileits" id="container">

		<div class="login w3layouts agileits">
			<h2>登 录</h2>
			<form action="UserServlet?action=login" id="login" method="post">
				<input type="text" Name="username" placeholder="用户名" required="">
				<input type="password" Name="password" placeholder="密码" required="">
			<div class="send-button w3layouts agileits">
				<input type="submit" onclick="login()" value="登 录">
			</div>
			</form>
			<br><br>
			<div class="clear"></div>
		</div>
		

		<div class="register w3layouts agileits">
			<h2>注 册</h2>
			<form action="UserServlet?action=reg" id="reg" method="post">
				<input type="text" Name="username" placeholder="用户名" required="">
				<input type="text" Name="email" placeholder="邮箱" required="">
				<input type="password" Name="password" placeholder="密码" required="">
				<div class="send-button w3layouts agileits">
					<input type="submit" onclick="reg()" value="免费注册">
				</div>
			</form>
			<div class="clear"></div>
		</div>

		<div class="clear"></div>

	</div>

	<div class="footer w3layouts agileits">
		<p>Copyright &copy; More Templates</p>
	</div>
	
	<script>
		
	</script>

</body>
